<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Form</title>
    </head>
    <body>
        <h1>ILM Registeration Form</h1>
        <form method="GET">
            First Name: <input type="text" name="firstName" id="firstName"> <br>
            Last Name: <input type="text" name="lastName" id="lastName"> <br>
            Gender: <br> 
                <input type="radio" name="gender" id="male" value="male">Male<br>
                <input type="radio" name="gender" id="female" value="female">Female<br>
            Email: <input type="email" name="email" id="email"><br>
            Password: <input type="password" name="password" id="password"><br>
            Date of Birth: <input type="date" name="dob" id="dob"> <br>
            Mobile Number: <input type="tel" name="tel" id="tel"> <br>
            Previous Syllabus Type: <br>
                <input type="radio" name="syllabus" id="ksb" value="ksb">Karnataka State Board <br>
                <input type="radio" name="syllabus" id="cbse" value="cbse">CBSE<br>
                <input type="radio" name="syllabus" id="icse" value="icse">ICSE<br>
            Sports Interested: <br>
                <input type="checkbox" name="sports" id="soccer" value="soccer">Soccer
                <input type="checkbox" name="sports" id="athletics" value="athletics">Athletics
                <input type="checkbox" name="sports" id="hockey" value="hockey">Hockey
                <input type="checkbox" name="sports" id="cricket" value="cricket">Cricket <br>
            Transport Required: <br>
                <select name="transport" id="transport">
                    <option value="yes">Yes</option>
                    <option value="no">No</option> 
                </select> <br> <br>
            <input type="submit">
            <input type="reset">
            </form>
    
    </body>
</html>
